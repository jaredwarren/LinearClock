{{template "base" .}}

{{define "title"}}Clock Config{{end}}

{{define "nav"}}
<div class="container-fluid">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/"><span
                    class="material-symbols-outlined align-middle">settings</span> <span>Config</span></a>
        </li>

            <a class="nav-link" href="/events"><span class="material-symbols-outlined align-middle">
                date_range
            </span>
                <span>Event</span></a>
        </li> -->
    </ul>
</div>
{{end}}

{{define "main"}}
    <style>
        .num-tick{
            border: 1px solid lightgray;
            text-align: center;
            background-color: blue;
            height: 42px;
            font-weight: bold;
        }
    </style>
    <!-- <input type="time" id="appt" name="appt" min="09:00" max="18:00"  /> -->
     <!-- TODO: get and set min, max times based on config -->
     <form method="get" action="/test">
        <div class="input-group mb-3">
            <input type="time" style="max-width: 140px;" class="form-control" id="time-override" name="time-override" value="{{timefmt .CurrentTime}}"  aria-describedby="basic-addon2"/>
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Set Time</button>
            </div>
        </div>

     </form>

    <table>
        <tr>
            {{range $index, $n := .Nums}}
                <td colspan="4" class="num-tick" style="color: {{$n.Color}};">{{$n.Hour}}</td>
            {{end}}
        </tr>
        <tr>
            {{range $index, $t := .Ticks}}
                <td style="background-color: {{$t}}; border: 1px solid lightgray;">&nbsp;</td>
            {{end}}
        </tr>
    </table>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
{{end}}
