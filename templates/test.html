{{template "base" .}}

{{define "title"}}Clock Config{{end}}

{{define "nav"}}
<div class="container-fluid">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/"><span
                    class="material-symbols-outlined align-middle">settings</span> <span>Config</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/events"><span class="material-symbols-outlined align-middle">
                date_range
            </span>
                <span>Event</span></a>
        </li>
    </ul>
</div>
{{end}}

{{define "main"}}
    <style>
        .num-tick{
            border: 1px solid lightgray;
            text-align: center;
        }
    </style>
    <table>
        <tr>
            {{range $index, $n := .Nums}}
                <td colspan="4" class="num-tick" style="background-color: {{$n}};">{{$index}}</td>
            {{end}}
        </tr>
        <tr>
            {{range $index, $t := .Ticks}}
                <td style="background-color: {{$t}}; border: 1px solid lightgray;">&nbsp;</td>
            {{end}}
        </tr>
    </table>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
{{end}}
