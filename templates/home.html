    <div class="container my-5">
        <form action="/config" method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Birghtness</label>
                <input type="range" name="brightness" id="brightness" class="form-control form-range slider" min="1"
                    max="255" value="128" />
                <div id="emailHelp" class="form-text">
                    Requires restart
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputRefresh" class="col-form-label">Refresh Rate</label>
                </div>
                <div class="col-auto">
                    <input type="number" name="refresh-rate" min="0" max="60" id="inputRefreshRate" class="form-control"
                        aria-describedby="refreshRateHelpInline">
                </div>
                <div class="col-auto">
                    <span id="refreshRateHelpInline" class="form-text">
                        Minutes
                    </span>
                </div>
            </div>
            <hr>
            <fieldset>
                <legend>Tick LEDs</legend>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputTickPastColor" class="col-form-label">Past Color</label>
                    </div>
                    <div class="col-auto">
                        <input type="color" name="tick.past-color" style="width: 100px;" id="inputTickPastColor"
                            class="form-control" aria-describedby="tickPastColorHelpInline">
                    </div>
                    <div class="col-auto">
                        <span id="tickPastColorHelpInline" class="form-text">
                            Default Black = off
                        </span>
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputTickPresentColor" class="col-form-label">Present Color</label>
                    </div>
                    <div class="col-auto">
                        <input type="color" name="tick.present-color" style="width: 100px;" id="inputTickPresentColor"
                            class="form-control" aria-describedby="tickPresentColorHelpInline">
                    </div>
                    <div class="col-auto">
                        <span id="tickPresentColorHelpInline" class="form-text">
                            Default Black = off
                        </span>
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputTickFutureColor" class="col-form-label">Future Color</label>
                    </div>
                    <div class="col-auto">
                        <input type="color" name="tick.future-color" style="width: 100px;" id="inputTickFutureColor"
                            class="form-control" aria-describedby="tickFutureColorHelpInline">
                    </div>
                    <div class="col-auto">
                        <span id="tickFutureColorHelpInline" class="form-text">
                            Default Black = off
                        </span>
                    </div>
                </div>
            </fieldset>
            <hr>
            <fieldset>
                <legend>Number LEDs</legend>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputNumPastColor" class="col-form-label">Past Color</label>
                    </div>
                    <div class="col-auto">
                        <input type="color" name="num.past-color" style="width: 100px;" id="inputNumPastColor"
                            class="form-control" aria-describedby="numPastColorHelpInline">
                    </div>
                    <div class="col-auto">
                        <span id="numPastColorHelpInline" class="form-text">
                            Default Black = off
                        </span>
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputNumPresentColor" class="col-form-label">Present Color</label>
                    </div>
                    <div class="col-auto">
                        <input type="color" name="num.present-color" style="width: 100px;" id="inputNumPresentColor"
                            class="form-control" aria-describedby="numPresentColorHelpInline">
                    </div>
                    <div class="col-auto">
                        <span id="numPresentColorHelpInline" class="form-text">
                            Default Black = off
                        </span>
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputNumFutureColor" class="col-form-label">Future Color</label>
                    </div>
                    <div class="col-auto">
                        <input type="color" name="num.future-color" style="width: 100px;" id="inputNumFutureColor"
                            class="form-control" aria-describedby="numFutureColorHelpInline">
                    </div>
                    <div class="col-auto">
                        <span id="numFutureColorHelpInline" class="form-text">
                            Default Black = off
                        </span>
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
